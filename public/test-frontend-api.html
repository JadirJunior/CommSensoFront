<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API Frontend</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { margin: 10px 0; padding: 10px; border: 1px solid #ccc; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        button { padding: 10px 20px; margin: 5px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
    </style>
</head>
<body>
    <h1>Teste de Conectividade API - Frontend</h1>
    
    <button onclick="testContainers()">Testar Containers</button>
    <button onclick="testSensors()">Testar Sensores</button>
    <button onclick="testMeasurements()">Testar Medições</button>
    <button onclick="testAll()">Testar Todos</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = '/api'; // Usando o proxy do Next.js
        
        function addResult(title, data, isError = false) {
            const resultsDiv = document.getElementById('results');
            const resultDiv = document.createElement('div');
            resultDiv.className = `result ${isError ? 'error' : 'success'}`;
            resultDiv.innerHTML = `
                <h3>${title}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
            resultsDiv.appendChild(resultDiv);
        }
        
        async function testContainers() {
            try {
                console.log('Testando containers...');
                const response = await fetch(`${API_BASE_URL}/container`);
                const data = await response.json();
                addResult('✅ Containers', data);
            } catch (error) {
                console.error('Erro ao testar containers:', error);
                addResult('❌ Erro Containers', { error: error.message }, true);
            }
        }
        
        async function testSensors() {
            try {
                console.log('Testando sensores...');
                const response = await fetch(`${API_BASE_URL}/sensores`);
                const data = await response.json();
                addResult('✅ Sensores', data);
            } catch (error) {
                console.error('Erro ao testar sensores:', error);
                addResult('❌ Erro Sensores', { error: error.message }, true);
            }
        }
        
        async function testMeasurements() {
            try {
                console.log('Testando medições...');
                const response = await fetch(`${API_BASE_URL}/measure`);
                const data = await response.json();
                addResult('✅ Medições', data);
            } catch (error) {
                console.error('Erro ao testar medições:', error);
                addResult('❌ Erro Medições', { error: error.message }, true);
            }
        }
        
        async function testAll() {
            document.getElementById('results').innerHTML = '';
            await testContainers();
            await testSensors();
            await testMeasurements();
        }
        
        // Teste automático ao carregar a página
        window.onload = function() {
            console.log('Página carregada, iniciando testes...');
            testAll();
        };
    </script>
</body>
</html>
